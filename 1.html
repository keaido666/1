        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://keaido666.github.io/1/bg.png');
            background-size: cover;

        body::before {
            content: "";

            top: 0;

            background-color: rgba(0, 0, 0, 0.2);

      /* 浮动按钮样式 */
        .floating-buttons {
            position: fixed;
            top: 10px;
            left: 0px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            border-radius: 0 10% 10% 0;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .floating-btn {            
            border-radius: 10%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            writing-mode:vertical-rl;
            padding:10px 10px 10px 5px; 
            text-decoration:none;
        }
        
        .floating-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);

        .floating-btn i {
            pointer-events: none;

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);

        .cell {

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
        }
        
        .cell.highlight-hover {
            box-shadow: inset 0 0 20px yellow;
            transform: scale(1.05);
        }
        
        .cell.highlight-adjacent {

        }
        
        .cell-number {

            top: 5px;

            font-size: 12px;
            color: #666;
        }
        
        .black {
            background-color: rgba(0, 0, 0, 0.8);

        }
        
        .black .cell-number {

        .white {

        .controls {
            margin: 15px 0;

        .controls button {

    <script>   
      document.addEventListener('DOMContentLoaded', function() {
            // 获取所有按钮和图片容器
            const buttons = document.querySelectorAll('.image-but');
            const containers = document.querySelectorAll('.images-container2');
            
            // 为每个按钮添加点击事件
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetContainer = document.getElementById(targetId);
                    
                    // 如果当前图片已显示，则隐藏
                    if (this.classList.contains('active')) {
                        targetContainer.style.display = 'none';
                        this.classList.remove('active');
                        return;
                    }
                    
                    // 隐藏所有图片和取消所有按钮激活状态
                    containers.forEach(container => {
                        container.style.display = 'none';
                    });
                    buttons.forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // 显示当前图片并激活按钮
                    targetContainer.style.display = 'block';
                    this.classList.add('active');
                });
            });
            
            // 为每个图片容器添加点击事件（点击图片隐藏）
            containers.forEach(container => {
                container.addEventListener('click', function() {
                    this.style.display = 'none';
                    const targetId = this.id;
                    
                    // 找到对应的按钮并取消激活状态
                    buttons.forEach(button => {
                        if (button.getAttribute('data-target') === targetId) {
                            button.classList.remove('active');
                        }
                    });
                });
            });
        });
        
        // 音乐控制功能
        const music = document.getElementById('bg-music');
        const musicIcon = document.getElementById('music-icon');
        const musicText = document.getElementById('music-text');
        
        // 尝试播放音乐（可能被浏览器阻止）
        function tryPlayMusic() {
            music.volume = 0.5; // 设置音量（0-1）
            const promise = music.play();
            
            if (promise !== undefined) {
                promise.then(_ => {
                    // 自动播放成功
                    music.muted = false;
                    updateMusicUI();
                }).catch(error => {
                    // 自动播放被阻止
                    console.log('自动播放被阻止，需要用户交互');
                    music.muted = true;
                    updateMusicUI();
                });
            }
        }
        
        // 更新音乐控制UI
        function updateMusicUI() {
            if (music.muted) {
                musicIcon.className = 'fas fa-volume-mute';
                musicText.textContent = '开启音乐';
            } else {
                musicIcon.className = 'fas fa-volume-up';
                musicText.textContent = '关闭音乐';
            }
        }
        
        // 切换音乐状态
        function toggleMusic() {
            music.muted = !music.muted;
            if (!music.muted && music.paused) {
                music.play();
            }
            updateMusicUI();
        }
        
        // 页面加载后尝试播放音乐
        window.addEventListener('DOMContentLoaded', () => {
            tryPlayMusic();
        });
        
        // 点击页面任意位置尝试播放音乐（解决自动播放限制）
        document.addEventListener('click', function() {
            if (music.paused) {
                music.play();
            }
            // 只执行一次
            document.removeEventListener('click', arguments.callee);
        });
        
        // 游戏逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const resetBtn = document.getElementById('reset');
            const randomBtn = document.getElementById('random');
            const editBtn = document.getElementById('edit');
            const playBtn = document.getElementById('play');
            const allBlackSolution = document.getElementById('allBlackSolution');
            const allWhiteSolution = document.getElementById('allWhiteSolution');
            
            let cells = [];
            let moves = [];
            let currentState = Array(9).fill(0);
            let isEditMode = true;
            
            function initializeBoard() {
                board.innerHTML = '';
                cells = [];
                moves = [];
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell white';
                    cell.dataset.index = i;
                    
                    const number = document.createElement('div');
                    number.className = 'cell-number';
                    number.textContent = i + 1;
                    cell.appendChild(number);
                    
                    cell.addEventListener('mouseenter', function() {
                        if (!isEditMode) {
                            cell.classList.add('highlight-hover');
                            getAdjacentCells(i).forEach(index => {
                                cells[index].classList.add('highlight-adjacent');
                            });
                        }
                    });
                    
                    cell.addEventListener('mouseleave', function() {
                        if (!isEditMode) {
                            cell.classList.remove('highlight-hover');
                            getAdjacentCells(i).forEach(index => {
                                cells[index].classList.remove('highlight-adjacent');
                            });
                        }
                    });
                    
                    cell.addEventListener('click', function() {
                        if (isEditMode) {
                            toggleCell(i);
                        } else {
                            makeMove(i);
                        }
                    });
                    
                    board.appendChild(cell);
                    cells.push(cell);
                }
                
                currentState = Array(9).fill(0);
                updateSolution();
            }
            
            function randomizeBoard() {
                moves = [];
                for (let i = 0; i < 9; i++) {
                    const randomState = Math.random() > 0.5 ? 1 : 0;
                    currentState[i] = randomState;
                    cells[i].className = randomState ? 'cell black' : 'cell white';
                }
                updateSolution();
            }
            
            function makeMove(index) {
                if (isEditMode) return;
                
                toggleCell(index);
                getAdjacentCells(index).forEach(i => toggleCell(i));
                
                moves.push(index + 1);
                checkWinCondition();
                updateSolution();
            }
            
            function toggleCell(index) {
                currentState[index] = currentState[index] ? 0 : 1;
                cells[index].className = currentState[index] ? 'cell black' : 'cell white';
            }
            
            function getAdjacentCells(index) {
                const adjacent = [];
                const row = Math.floor(index / 3);
                const col = index % 3;
                
                if (row > 0) adjacent.push(index - 3);
                if (row < 2) adjacent.push(index + 3);
                if (col > 0) adjacent.push(index - 1);
                if (col < 2) adjacent.push(index + 1);
                
                return adjacent;
            }
            
            function checkWinCondition() {
                const allBlack = currentState.every(cell => cell === 1);
                const allWhite = currentState.every(cell => cell === 0);
                
                if (allBlack) {
                    setTimeout(() => alert('恭喜！你已将所有格子变为黑色！'), 100);
                } else if (allWhite) {
                    setTimeout(() => alert('恭喜！你已将所有格子变为白色！'), 100);
                }
            }
            
            function enterEditMode() {
                isEditMode = true;
                editBtn.classList.add('active-mode');
                playBtn.classList.remove('active-mode');
                allBlackSolution.textContent = '设置好布局后点击"开始游戏"显示解法';
                allWhiteSolution.textContent = '设置好布局后点击"开始游戏"显示解法';
                
                cells.forEach(cell => {
                    cell.classList.remove('highlight-hover', 'highlight-adjacent');
                });
            }
            
            function exitEditMode() {
                isEditMode = false;
                editBtn.classList.remove('active-mode');
                playBtn.classList.add('active-mode');
                updateSolution();
            }
            
            function calculateSolutions() {
                const initialState = currentState.join('');
                const blackSolution = bfs(initialState, '111111111');
                const whiteSolution = bfs(initialState, '000000000');
                
                return {
                    black: blackSolution,
                    white: whiteSolution
                };
            }
            
            function bfs(start, target) {
                const queue = [{ state: start, path: [] }];
                const visited = new Set();
                visited.add(start);
                
                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    if (current.state === target) {
                        return current.path;
                    }
                    
                    for (let i = 0; i < 9; i++) {
                        const newState = applyMove(current.state, i);
                        if (!visited.has(newState)) {
                            visited.add(newState);
                            queue.push({
                                state: newState,
                                path: [...current.path, i]
                            });
                        }
                    }
                }
                
                return [];
            }
            
            function applyMove(state, position) {
                const newState = state.split('');
                newState[position] = newState[position] === '0' ? '1' : '0';
                const adjacent = getAdjacentCells(position);
                adjacent.forEach(i => {
                    newState[i] = newState[i] === '0' ? '1' : '0';
                });
                return newState.join('');
            }
            
            function updateSolution() {
                if (isEditMode) return;
                
                const solutions = calculateSolutions();
                allBlackSolution.textContent = solutions.black.length > 0 
                    ? '全黑解法: 按顺序点击 ' + solutions.black.map(pos => pos + 1).join(' → ') 
                    : '已经是全黑状态';
                allWhiteSolution.textContent = solutions.white.length > 0 
                    ? '全白解法: 按顺序点击 ' + solutions.white.map(pos => pos + 1).join(' → ') 
                    : '已经是全白状态';
            }
            
            resetBtn.addEventListener('click', () => {
                initializeBoard();
                enterEditMode();
            });
            
            randomBtn.addEventListener('click', randomizeBoard);
            editBtn.addEventListener('click', enterEditMode);
            playBtn.addEventListener('click', exitEditMode);
            
            initializeBoard();
            enterEditMode();
        });

    </script>
