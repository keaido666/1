<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完美国际2艺陵魂境 九曜星阵 可爱多天禹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://keaido666.github.io/1/bg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            min-height: 100vh;
            margin: 0;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        
        .cell {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
        }
        
        .cell.highlight-hover {
            box-shadow: inset 0px 0px 30px yellow;
            transform: scale(1.05);
        }
        
        .cell.highlight-adjacent {
            box-shadow: inset 0px 0px 30px yellow;
        }
        
        .cell-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #666;
        }
        .black {
            background-color: #000;
            color: white;
        }
        .black .cell-number {
            color: #ccc;
        }
        .white {
            background-color: #fff;
            color: black;
            border: 1px solid #ccc;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            min-width: 100px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 0px solid #ccc;
            border-radius: 5px;
        }
        .solution {
            margin: 10px;
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .solution h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        .solution p {
            background-color: rgba(245, 245, 245, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .active-mode {
            background-color: #4CAF50;
            color: white;
        }
        .mode-info {
            margin-top: 10px;
            font-style: italic;
            color: #FFF;            
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <h1 style="color: #FFF; margin-bottom: 0px; padding-bottom: 0px;">完美国际2艺陵魂境</h1>
  <h1 style="color: #FFF;margin-top: 0px;">九曜星阵</h1>
  <p style="color: #FFF;margin-top: 0px;">抖音：可爱多【天禹】</p>
    <div class="controls">
        <button id="reset">重置游戏</button>
        <button id="random">随机布局</button>
        <button id="edit" class="active-mode">手动布局</button>
        <button id="play">开始游戏</button>
    </div>
    <div class="board" id="board"></div>
    <div class="solution">
        <h3 style="color: #FFF;">解法提示:</h3>
        <p id="allBlackSolution">设置好布局后点击"开始游戏"显示解法</p>
        <p id="allWhiteSolution">设置好布局后点击"开始游戏"显示解法</p>
    </div>
  <table>
    <tr>
<td><img src="https://keaido666.github.io/1/2.jpg" width="300em" ></td><td><img src="https://keaido666.github.io/1/1.jpg" width="200em" ></td>
</tr>
  </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const resetBtn = document.getElementById('reset');
            const randomBtn = document.getElementById('random');
            const editBtn = document.getElementById('edit');
            const playBtn = document.getElementById('play');
            const allBlackSolution = document.getElementById('allBlackSolution');
            const allWhiteSolution = document.getElementById('allWhiteSolution');
            const modeInfo = document.getElementById('modeInfo');
            
            let cells = [];
            let moves = [];
            let currentState = Array(9).fill(0);
            let isEditMode = true;
            
            function initializeBoard() {
                board.innerHTML = '';
                cells = [];
                moves = [];
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell white';
                    cell.dataset.index = i;
                    
                    const number = document.createElement('div');
                    number.className = 'cell-number';
                    number.textContent = i + 1;
                    cell.appendChild(number);
                    
                    // 鼠标移入事件 - 显示高亮提示
                    cell.addEventListener('mouseenter', function() {
                        if (!isEditMode) {
                            // 高亮当前棋子
                            cell.classList.add('highlight-hover');
                            
                            // 高亮相邻棋子
                            const adjacent = getAdjacentCells(i);
                            adjacent.forEach(index => {
                                cells[index].classList.add('highlight-adjacent');
                            });
                        }
                    });
                    
                    // 鼠标移出事件 - 移除高亮提示
                    cell.addEventListener('mouseleave', function() {
                        if (!isEditMode) {
                            // 移除当前棋子高亮
                            cell.classList.remove('highlight-hover');
                            
                            // 移除相邻棋子高亮
                            const adjacent = getAdjacentCells(i);
                            adjacent.forEach(index => {
                                cells[index].classList.remove('highlight-adjacent');
                            });
                        }
                    });
                    
                    // 点击事件
                    cell.addEventListener('click', function() {
                        if (isEditMode) {
                            toggleCell(i);
                        } else {
                            makeMove(i);
                        }
                    });
                    
                    board.appendChild(cell);
                    cells.push(cell);
                }
                currentState = Array(9).fill(0);
                updateSolution();
                updateModeInfo();
            }
            
            function randomizeBoard() {
                moves = [];
                for (let i = 0; i < 9; i++) {
                    const randomState = Math.random() > 0.5 ? 1 : 0;
                    currentState[i] = randomState;
                    cells[i].className = randomState ? 'cell black' : 'cell white';
                }
                updateSolution();
            }
            
            function makeMove(index) {
                if (isEditMode) return;
                
                toggleCell(index);
                const adjacent = getAdjacentCells(index);
                adjacent.forEach(i => toggleCell(i));
                
                moves.push(index + 1);
                checkWinCondition();
                updateSolution();
            }
            
            function toggleCell(index) {
                currentState[index] = currentState[index] ? 0 : 1;
                cells[index].className = currentState[index] ? 'cell black' : 'cell white';
            }
            
            function getAdjacentCells(index) {
                const adjacent = [];
                const row = Math.floor(index / 3);
                const col = index % 3;
                
                if (row > 0) adjacent.push(index - 3);
                if (row < 2) adjacent.push(index + 3);
                if (col > 0) adjacent.push(index - 1);
                if (col < 2) adjacent.push(index + 1);
                
                return adjacent;
            }
            
            function checkWinCondition() {
                const allBlack = currentState.every(cell => cell === 1);
                const allWhite = currentState.every(cell => cell === 0);
                
                if (allBlack) {
                    setTimeout(() => alert('恭喜！你已将所有格子变为黑色！'), 100);
                } else if (allWhite) {
                    setTimeout(() => alert('恭喜！你已将所有格子变为白色！'), 100);
                }
            }
            
            function enterEditMode() {
                isEditMode = true;
                editBtn.classList.add('active-mode');
                playBtn.classList.remove('active-mode');
                updateModeInfo();
                allBlackSolution.textContent = '设置好布局后点击"开始游戏"显示解法';
                allWhiteSolution.textContent = '设置好布局后点击"开始游戏"显示解法';
                
                // 移除所有高亮
                cells.forEach(cell => {
                    cell.classList.remove('highlight-hover', 'highlight-adjacent');
                });
            }
            
            function exitEditMode() {
                isEditMode = false;
                editBtn.classList.remove('active-mode');
                playBtn.classList.add('active-mode');
                updateModeInfo();
                updateSolution();
            }
            
            function updateModeInfo() {
                if (isEditMode) {
                    modeInfo.textContent = '当前模式: 手动布局模式 - 点击格子可单独翻转该格子';
                } else {
                    modeInfo.textContent = '当前模式: 游戏模式 - 点击格子会翻转该格子及其相邻格子';
                }
            }
            
            function calculateSolutions() {
                const initialState = currentState.join('');
                const blackSolution = bfs(initialState, '111111111');
                const whiteSolution = bfs(initialState, '000000000');
                
                return {
                    black: blackSolution,
                    white: whiteSolution
                };
            }
            
            function bfs(start, target) {
                const queue = [{ state: start, path: [] }];
                const visited = new Set();
                visited.add(start);
                
                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    if (current.state === target) {
                        return current.path;
                    }
                    
                    for (let i = 0; i < 9; i++) {
                        const newState = applyMove(current.state, i);
                        if (!visited.has(newState)) {
                            visited.add(newState);
                            queue.push({
                                state: newState,
                                path: [...current.path, i]
                            });
                        }
                    }
                }
                
                return [];
            }
            
            function applyMove(state, position) {
                const newState = state.split('');
                newState[position] = newState[position] === '0' ? '1' : '0';
                const adjacent = getAdjacentCells(position);
                adjacent.forEach(i => {
                    newState[i] = newState[i] === '0' ? '1' : '0';
                });
                return newState.join('');
            }
            
            function updateSolution() {
                if (isEditMode) return;
                
                const solutions = calculateSolutions();
                allBlackSolution.textContent = solutions.black.length > 0 
                    ? '全黑解法: 按顺序点击 ' + solutions.black.map(pos => pos + 1).join(' → ') 
                    : '已经是全黑状态';
                allWhiteSolution.textContent = solutions.white.length > 0 
                    ? '全白解法: 按顺序点击 ' + solutions.white.map(pos => pos + 1).join(' → ') 
                    : '已经是全白状态';
            }
            
            resetBtn.addEventListener('click', () => {
                initializeBoard();
                enterEditMode();
            });
            randomBtn.addEventListener('click', randomizeBoard);
            editBtn.addEventListener('click', enterEditMode);
            playBtn.addEventListener('click', exitEditMode);
            
            initializeBoard();
            enterEditMode();
        });
    </script>
</body>
</html>
