<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完美国际2艺陵魂境 九曜星阵 可爱多天禹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://keaido666.github.io/1/bg.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
        }
       body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2); /* 50%透明度的白色遮罩 */
            z-index: -1;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
        }
        .cell-number {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 12px;
            color: #666;
        }
        .black {
            background-color: #000;
            color: white;
        }
        .black .cell-number {
            color: #ccc;
        }
        .white {
            background-color: #fff;
            color: black;
            border: 1px solid #ccc;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
            min-width: 100px;
        }
        .solution {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        .solution h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        .solution p {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }
        .active-mode {
            background-color: #4CAF50;
            color: white;
        }
        .mode-info {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 style="color: #FFF; text-shadow: 1px 1px 2px white;">完美国际2艺陵魂境 九曜星阵</h1>
  <p style="color: #FFF; text-shadow: 1px 1px 2px white;">抖音：可爱多天禹</p>
    <div class="controls">
        <button id="reset">重置游戏</button>
        <button id="random">随机布局</button>
        <button id="edit" class="active-mode">手动布局</button>
        <button id="play">开始游戏</button>
    </div>
    <div class="mode-info" id="modeInfo">当前模式: 手动布局模式 - 点击格子可单独翻转该格子</div>
    <div class="board" id="board"></div>
    <div class="solution">
        <h3 style="color: #FFF; text-shadow: 1px 1px 2px white;">解法提示:</h3>
        <p id="allBlackSolution">设置好布局后点击"开始游戏"显示解法</p>
        <p id="allWhiteSolution">设置好布局后点击"开始游戏"显示解法</p>
    </div>
    
  <table>
    <tr>
<td><img src="https://keaido666.github.io/1/2.jpg" width="300em" ></td><td><img src="https://keaido666.github.io/1/1.jpg" width="200em" ></td>
</tr>
  </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const board = document.getElementById('board');
            const resetBtn = document.getElementById('reset');
            const randomBtn = document.getElementById('random');
            const editBtn = document.getElementById('edit');
            const playBtn = document.getElementById('play');
            const allBlackSolution = document.getElementById('allBlackSolution');
            const allWhiteSolution = document.getElementById('allWhiteSolution');
            const modeInfo = document.getElementById('modeInfo');
            
            let cells = [];
            let moves = [];
            let currentState = Array(9).fill(0); // 0表示白色，1表示黑色
            let isEditMode = true; // 默认进入手动布局模式
            
            // 初始化棋盘
            function initializeBoard() {
                board.innerHTML = '';
                cells = [];
                moves = [];
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell white';
                    cell.dataset.index = i;
                    
                    // 添加数字编号
                    const number = document.createElement('div');
                    number.className = 'cell-number';
                    number.textContent = i + 1;
                    cell.appendChild(number);
                    
                    cell.addEventListener('click', function() {
                        if (isEditMode) {
                            toggleCell(i);
                        } else {
                            makeMove(i);
                        }
                    });
                    board.appendChild(cell);
                    cells.push(cell);
                }
                currentState = Array(9).fill(0);
                updateSolution();
                updateModeInfo();
            }
            
            // 随机布局
            function randomizeBoard() {
                exitEditMode();
                moves = [];
                for (let i = 0; i < 9; i++) {
                    const randomState = Math.random() > 0.5 ? 1 : 0;
                    currentState[i] = randomState;
                    cells[i].className = randomState ? 'cell black' : 'cell white';
                }
                updateSolution();
            }
            
            // 执行移动
            function makeMove(index) {
                if (isEditMode) return;
                
                toggleCell(index);
                // 相邻的格子也会翻转
                const adjacent = getAdjacentCells(index);
                adjacent.forEach(function(i) {
                    toggleCell(i);
                });
                
                moves.push(index + 1); // 记录移动(1-9)
                checkWinCondition();
                updateSolution();
            }
            
            // 翻转格子
            function toggleCell(index) {
                currentState[index] = currentState[index] ? 0 : 1;
                cells[index].className = currentState[index] ? 'cell black' : 'cell white';
            }
            
            // 获取相邻格子索引
            function getAdjacentCells(index) {
                const adjacent = [];
                const row = Math.floor(index / 3);
                const col = index % 3;
                
                if (row > 0) adjacent.push(index - 3); // 上
                if (row < 2) adjacent.push(index + 3); // 下
                if (col > 0) adjacent.push(index - 1); // 左
                if (col < 2) adjacent.push(index + 1); // 右
                
                return adjacent;
            }
            
            // 检查胜利条件
            function checkWinCondition() {
                const allBlack = currentState.every(function(cell) {
                    return cell === 1;
                });
                const allWhite = currentState.every(function(cell) {
                    return cell === 0;
                });
                
                if (allBlack) {
                    setTimeout(function() {
                        alert('恭喜！你已将所有格子变为黑色！');
                    }, 100);
                } else if (allWhite) {
                    setTimeout(function() {
                        alert('恭喜！你已将所有格子变为白色！');
                    }, 100);
                }
            }
            
            // 进入编辑模式
            function enterEditMode() {
                isEditMode = true;
                editBtn.classList.add('active-mode');
                playBtn.classList.remove('active-mode');
                updateModeInfo();
                allBlackSolution.textContent = '设置好布局后点击"开始游戏"显示解法';
                allWhiteSolution.textContent = '设置好布局后点击"开始游戏"显示解法';
            }
            
            // 退出编辑模式
            function exitEditMode() {
                isEditMode = false;
                editBtn.classList.remove('active-mode');
                playBtn.classList.add('active-mode');
                updateModeInfo();
                updateSolution();
            }
            
            // 更新模式信息
            function updateModeInfo() {
                if (isEditMode) {
                    modeInfo.textContent = '当前模式: 手动布局模式 - 点击格子可单独翻转该格子';
                } else {
                    modeInfo.textContent = '当前模式: 游戏模式 - 点击格子会翻转该格子及其相邻格子';
                }
            }
            
            // 计算解法
            function calculateSolutions() {
                // 使用广度优先搜索(BFS)寻找最短解法
                const initialState = currentState.join('');
                
                // 全黑解法
                const blackSolution = bfs(initialState, '111111111');
                // 全白解法
                const whiteSolution = bfs(initialState, '000000000');
                
                return {
                    black: blackSolution,
                    white: whiteSolution
                };
            }
            
            // 广度优先搜索
            function bfs(start, target) {
                const queue = [{ state: start, path: [] }];
                const visited = new Set();
                visited.add(start);
                
                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    if (current.state === target) {
                        return current.path; // 返回位置索引(0-8)
                    }
                    
                    // 尝试所有可能的移动
                    for (let i = 0; i < 9; i++) {
                        const newState = applyMove(current.state, i);
                        if (!visited.has(newState)) {
                            visited.add(newState);
                            queue.push({
                                state: newState,
                                path: [...current.path, i]
                            });
                        }
                    }
                }
                
                return []; // 无解(理论上不会出现)
            }
            
            // 应用移动到状态
            function applyMove(state, position) {
                const newState = state.split('');
                // 翻转点击的格子
                newState[position] = newState[position] === '0' ? '1' : '0';
                // 翻转相邻格子
                const adjacent = getAdjacentCells(position);
                adjacent.forEach(function(i) {
                    newState[i] = newState[i] === '0' ? '1' : '0';
                });
                return newState.join('');
            }
            
            // 更新解法提示
            function updateSolution() {
                if (isEditMode) return;
                
                const solutions = calculateSolutions();
                allBlackSolution.textContent = solutions.black.length > 0 
                    ? '全黑解法: 按顺序点击 ' + solutions.black.map(function(pos) {
                        return pos + 1;
                    }).join(' → ') 
                    : '已经是全黑状态';
                allWhiteSolution.textContent = solutions.white.length > 0 
                    ? '全白解法: 按顺序点击 ' + solutions.white.map(function(pos) {
                        return pos + 1;
                    }).join(' → ') 
                    : '已经是全白状态';
            }
            
            // 事件监听
            resetBtn.addEventListener('click', function() {
                initializeBoard();
                enterEditMode();
            });
            randomBtn.addEventListener('click', randomizeBoard);
            editBtn.addEventListener('click', enterEditMode);
            playBtn.addEventListener('click', exitEditMode);
            
            // 初始化游戏
            initializeBoard();
            enterEditMode(); // 默认进入手动布局模式
        });
    </script>
</body>
</html>
